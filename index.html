		function totalvalue() {
			var equal = eval(document.getElementById('textviewone').value);

		}

		//functionn to calculate the return value function
		function moneyback() {
			var amount = document.getElementById('total').value;
			var money = document.getElementById('moneyvalue').value;
			var moneyback = money - amount;

			document.getElementById('poopup').style.display = 'block';
			document.getElementById('moneyback').innerHTML = moneyback;
		}
		//function to indentify the money less
		function moneyless() {
			var amount = document.getElementById('total').value;
			var money = document.getElementById('moneyvalue').value;
			var moneyback = money - amount;

			if (moneyback < 0) {
				document.getElementById('poopup').style.display = 'block';
				document.getElementById('poopup').style.color = "red";
				document.getElementById('moneyback').innerHTML = moneyback;
				document.getElementById('negative').innerHTML = "!Money Not Enough";
			}
		}
