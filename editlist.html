<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>edit list</title>
  </head>

  <body>
    <button onclick="newtab(1)">Fruits</button>
    <button onclick="newtab(2)">Food</button>
    <button onclick="newtab(3)">Vegetable</button>
    <button onclick="newtab(4)">Drinks</button>

    <script>
      function newtab(a) {
        if (a == 1) {
          window.open("./fruitedit.html", "_self");
        } else if (a == 2) {
          window.open("./foodedit.html", "_self");
        } else if (a == 3) {
          window.open("./vegetableedit.html", "_self");
        } else if (a == 4) {
          window.open("./drinkedit.html", "_self");
        }
      }
    </script>
  </body>
</html>
